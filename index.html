<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <script language="javascript" type="text/javascript" src="rechner.js"></script>

    <title>Taschenrechner</title>

</head>

<body>

    <div id="header">
        <h1>JavaScript Taschenrechner</h1>
    </div>

    <hr />

    <div id="content">

        <div id="display"></div>

        <div>
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td onclick="cl()">CL</td>
                    <td onclick="del()">DEL</td>
                </tr>
                <tr>
                    <td onclick="eingabe(7)">7</td>
                    <td onclick="eingabe(8)">8</td>
                    <td onclick="eingabe(9)">9</td>
                    <td onclick="eingabe(' / ')" class="highlight">/</td>
                </tr>
                <tr>
                    <td onclick="eingabe(4)">4</td>
                    <td onclick="eingabe(5)">5</td>
                    <td onclick="eingabe(6)">6</td>
                    <td onclick="eingabe(' * ')" class="highlight">x</td>
                </tr>
                <tr>
                    <td onclick="eingabe(1)">1</td>
                    <td onclick="eingabe(2)">2</td>
                    <td onclick="eingabe(3)">3</td>
                    <td onclick="eingabe(' + ')" class="highlight">+</td>
                </tr>
                <tr>
                    <td onclick="eingabe(0)">0</td>
                    <td onclick="eingabe('.')">,</td>
                    <td onclick="berechnung()" id="result">=</td>
                    <td onclick="eingabe(' - ')" class="highlight">-</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
